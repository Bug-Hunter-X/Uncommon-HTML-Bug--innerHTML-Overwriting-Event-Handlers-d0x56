<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Incorrect use of innerHTML, leading to unexpected behavior
    document.getElementById("myDiv").innerHTML = "<p>This paragraph is added.</p><p onclick =\"alert('test')\">This paragraph is added.</p>";
    document.getElementById("myDiv").innerHTML += "<p>This paragraph is appended.</p>";
  </script>
</body>
</html>
